{% extends 'base_html.html' %}
{% block title %}
  Login
{% endblock %}
{% block content %}
<main class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
  <div class="card bg-dark text-white" 
  style="
    width: 100%; 
    max-width: 600px; 
    border-radius: 
    1rem; 
    box-shadow: 0px 0px 6px 5px rgba(0,0,0,0.47);">
    <div class="card-body p-4 text-center">

      <form method="post">
        {% csrf_token %}
        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
        <p class="text-white-50 mb-4">Por favor ingresa tu código de estudiante y contraseña</p>

        <div class="mb-3 text-start">
          <label class="form-label" for="{{form.code.id_for_label}}">{{form.code.label}}</label>
          {{form.code}}
        </div>
        <div class="mb-4 text-start">
          <label class="form-label" for="{{form.password.id_for_label}}">{{form.password.label}}</label>
          {{form.password}}
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
      </form>
      <div>
        <p class="mb-0">¿No tienes una Cuenta?<a href="#!" class="text-white-100 fw-bold btn btn-link">Registrarse</a></p>
      </div>
    </div>
  </div>
</main>
{% endblock %}
